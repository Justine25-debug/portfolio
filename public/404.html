<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting…</title>
    <script>
      (function(l) {
        var pathSegmentsToKeep = 1;
        var url = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
        var base = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
        var path = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
        var search = l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '';
        l.replace(url + base + '/?/' + path + search + l.hash);
      }(window.location));
    </script>
  </head>
  <body>Redirecting…</body>
  </html>
